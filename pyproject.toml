[build-system]
requires = [
    "setuptools >= 45",
    "setuptools_scm >= 6.2",
    "nipreps-versions",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "templateflow/_version.py"
write_to_template = """\
\"\"\"Version file, automatically generated by setuptools_scm.\"\"\"
__version__ = "{version}"
"""
fallback_version = "0.0"
version_scheme = "nipreps-calver"
